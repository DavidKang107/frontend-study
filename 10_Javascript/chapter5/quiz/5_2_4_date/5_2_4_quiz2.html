<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제2
    // 요일 보여주기

    // 특정 날짜 객체를 생성하면 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT' 형식으로 요일을 보여주도록 만들어보세요.
    // 2가지 방법으로 각각 구현해 볼 것!
    // 1) 조건문(if 또는 switch)을 이용한 방법
    // 2) 배열을 이용한 방법

    // 예시:
    // let date = new Date(2023, 0, 5);  // 2023년 1월 5일
    // "THU"가 출력되어야 합니다.
    
    
    // 풀이2-1
    let date = new Date();
    const day = date.getDay();
    let printDay;
    switch (day) {
      case 0:
        printDay = '일요일';
        break;
      case 1:
        printDay = '월요일';
        break;
      case 2:
        printDay = '화요일';
        break;
      case 3:
        printDay = '수요일';
        break;
      case 4:
        printDay = '목요일';
        break;
      case 5:
        printDay = '금요일';
        break;
      case 6:
        printDay = '토요일';
        break;
    }
    
    document.write(printDay, '<br>');
    
    // 풀이2-2
    printDay = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
    document.write(printDay[day], '<br>');

    
  </script>

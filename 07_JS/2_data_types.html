<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 데이터 타입(자료형)

    // String(문자 데이터)
    // 큰따옴표(""), 작은 따옴표(''), 백틱(``)
    const myName = "David";
    const email = 'davidkang107@gmail.com';
    const hello = `Hello ${myName}?!`; // 템플릿 리터럴 (ES6차)
    // 백틱 미사용 시 데이터 끼워넣기
    const concat = 'Hello ' + myName + '?!';

    console.log(myName);
    console.log(email);
    console.log(hello);
    console.log(concat);

    // Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    const number = 123;
    const opacity = 0.57;

    console.log(number);
    console.log(opacity);

    // Boolean (논리데이터)
    // true(참), false(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문/반복문에서 조건을 판단할 때
    const checked = true;
    const isShow = false;

    console.log(checked);
    console.log(isShow);

    // undifined
    // 아무것도 정의되지 않은(값이 할당되지 않은) 상태를 의미
    // 변수의 초기화를 하지 않으면 자동으로 undifined가 할당
    // (초기화: 변수를 선언하고 처음으로 값을 저장하는 것)
    
    let undef;

    console.log(undef);

    const obj = { abc: 123};
    console.log(obj.abc);
    console.log(obj.xyz);

    // null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undifined와 다른 점은 개발자가 명시적으로 값이 비어 있음을 나타낼 때 사용

    let name = null;
    console.log(name);

    name = 'David';
    console.log(name);

    name = null;
    console.log(name);


    // Object (객체 데이터)
    // 관련있는 여러 데이터를 key-value 1쌍의 형태로 저장
    // {} 방식을 주로 사용

    const user = {
      // 속성(property)
      // key: value
      name: 'goni', // 문자
      age: 99, // 숫자
      isMarried: false, // 논리 데이터
      school: {
        highschool: 'y',
        university: 's'
      }
    };

    console.log(user);
    // 객체 내부에 특정 데이터만 출력
    console.log(user.school.university);
    console.log(user.name);
    console.log(user.isMarried);
    console.log(user.age);

    // Array(배열 데이터)
    // 여러 데이터를 순차적으로 저장
    // [] 방식을 주로 사용
    // 배열의 인덱스는 0부터 시작
    // 다른 종류의 데이터를 포함시킬 수도 있지만, 대부분 같은 종류의 데이터를 나열
    const fruit = ['Apple', false, 'Cherry'];
    console.log(fruit[0]);
    console.log(fruit);
    console.log(fruit[2]);
    console.log(fruit[0], fruit[1]);
    
    // (활용 예) 상품 리스트, 사용자 리스트
    const productList = [
      {
        productId : 1,
        productName: '고려은단 비타민C',
        price: 32900,
        productImg: 'https://이미지경로',
        brand: '고려은단'
      }
    ];
    // 데이터 바인딩: 백엔드 데이터를 적절한 위치로 가져오는 작업
    console.log(productList[0].productImg);

    const userList = [
      {
        userId: 'david',
        name: '강정모',
        age: 99,
        email: 'david@gmail.com',
        hobby: ['swim', 'walk', 'talking']
      },
      {
        userId: 'david',
        name: '정모',
        age: 2,
        email: 'david@gmail.com',
        hobby: ['swim', 'coding', 'talking']
      },
      {
        userId: 'david',
        name: '나은',
        age: 2,
        email: 'david@gmail.com',
        hobby: ['eating', 'coding', 'talking']
      }
    ];

    console.log(userList[0].hobby[2]);
    console.log(userList[1].hobby[1]);
    console.log(userList[2].hobby[0]);

    // (참고) JS는 매우 유연한 언어
    // 데이터 타입이 값을 넣는 순간에 결정되고 여러 데이터 타입을 넣을 수 있음
    // => 동적 타입 언어
    
    let e = 1;
    console.log(typeof e); //typeof: 데이터 타입을 체크
    e = 'abc'
    console.log(typeof e); //typeof: 데이터 타입을 체크
    
    

  </script>
</body>
</html>
